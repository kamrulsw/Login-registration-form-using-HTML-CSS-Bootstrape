<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login_template</title>
    <style>
     
    </style>
  </head>
  <body>
      <section class="Form my-4 mx-5">
        <div class="container">
          <div class="row no-gutters">
            <div class="side-img col-lg-5 d-none d-sm-block">
                <img src="./yashfeen.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
              <div class="user-icon py-3">                            
                <img src="https://lh3.googleusercontent.com/proxy/uxhuQXqY1LCxC4gsUJMISE6d5HKdt8cwgyC1_pfz0HsEYtxK3jb8D4mpPLR8Uq2ZaJwuywD7xPKQ-DTKY3gnfiFFDfXP5Ro0UHuVh_uivrJo5SgaNUdGPMzpQ7et" alt="User">
              </div>                  
              <h4>Sign into your account</h4>
              <form>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="password" placeholder="******" class="form-control my-3 p-4">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <button type="button" class="btn1 mt-3 mb-5">Login</button>
                  </div>
                </div>
                <a href="https://www.google.com">Forgot password</a>
                <p>Don't have an account? <a href="#">Register here</a></p>
              </form>
            </div>
          </div>
        </div>
      </section>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
